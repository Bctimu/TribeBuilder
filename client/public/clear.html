<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #667eea; margin-bottom: 1rem; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .success { color: #10b981; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Storage</h1>
        <p>Click below to clear all cached data</p>
        <button onclick="clearAll()">Clear Storage & Reload</button>
        <div id="msg"></div>
    </div>
    <script>
        async function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById("msg").innerHTML = "<div class=\"success\">âœ… Cleared! Redirecting...</div>";
            setTimeout(() => window.location.href = "/", 1000);
        }
    </script>
</body>
</html>
